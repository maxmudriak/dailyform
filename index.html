<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<link rel="icon" href="sign-up-icon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<!-- BEGIN ba-container  -->
	<div class="ba-container">
		<form action="#" method="post" class="ba-dailyform">
			<div class="ba-dailyform__body">
				<h3 class="ba-dailyform__title">Create your free account</h3>
				<p class="ba-dailyform__text">Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#">Log in.</a></p>
					<!-- BEGIN ba-form-row cf  -->
					<div class="ba-form-row cf">
					    <input type="text" name="F-name" placeholder="First name" required>
					    <input type="text" name="L-name" placeholder="Last name" required>
					</div>
					<!-- END ba-form-row cf -->
					<!-- BEGIN ba-form-row  -->
					<div class="ba-form-row">
						<input type="text" name="email" placeholder="Email address" required>
						<input type="password" name="password" placeholder="Password" required maxlength="12" minlength="8">
					</div>
					<!-- END ba-form-row -->
					<!-- BEGIN ba-dailyform__footer  -->
					<div class="ba-dailyform__footer">
						<button class="ba-button ba-dailyform__sign-up">Sign up for free</button>
						<p class="ba-dailyform__text">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
					</div>
					<!-- END ba-dailyform__footer -->
				</div>
			</form>
		</div>
		<!-- END ba-container -->
	</body>
	</html>
